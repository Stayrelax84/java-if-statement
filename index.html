<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Check Your Percentage</h1>
        <p>Click on the button to check your Marks & Percentage</p>
    </div>
    
<div class="btn">
    <button type="button" onclick="document.write(`Your Total Marks are ${f} and You Got ${percentage}%`)">Check Your Percentage</button>
    <script src="app.js"></script>
</div>
</body>
</html>
